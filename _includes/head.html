<head>
    <title>{{site.title}}</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beautiful Jekyll theme for creating resume">
    <link rel="shortcut icon" href="favicon.ico">  
    <link rel="preload stylesheet" href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' type='text/css'>
    <!-- Global CSS -->
    <link rel="preload stylesheet" href="{{site.baseurl}}/assets/plugins/bootstrap/css/bootstrap.min.css">   
    <!-- Plugins CSS -->
    <link rel="preload stylesheet" href="{{site.baseurl}}/assets/plugins/font-awesome/css/font-awesome.min.css">
    
    <!-- Theme CSS -->  
    <link id="theme-style" rel="preload stylesheet" href="{{site.baseurl}}/assets/css/{% if site.style %}{{ site.style}}.css{% else %}styles.css{% endif %}">
    
</head>
