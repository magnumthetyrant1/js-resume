<div class="certifications-container container-block">
  <h2 class="container-block-title">Certifications</h2>
  <ul class="list-unstyled certifications-list">
    {% for certification in site.data.certifications %}

    <li>
      <b>{{certification.organisation}} </b> |
      <a href="https://www.scrumalliance.org/community/profile/mzils2" target="_parent">{{certification.certification}}</a> |
      {{certification.year}}
    </li>
    {% endfor %}
  </ul>

</div>
<!--//certifications-->
